# Nginx HTTP Configuration for Dragon Queen (Static Assets & Web)
# This handles HTTP traffic on port 80 for serving static files and assets.
# 
# For UDP game server traffic (port 443 -> 5000), see nginx-stream.conf
# Clients connect to: gameserver.fri3dl.dev:443

server {
    listen 80;
    server_name gameserver.fri3dl.dev;

    # Project root (used for fallback/index if needed)
    root /home/benjamin-f/Documents/dev/game/dragon_queen_3d;
    index index.html;

    access_log /var/log/nginx/dragon_queen.access.log;
    error_log /var/log/nginx/dragon_queen.error.log warn;

    client_max_body_size 10M;
    sendfile on;
    keepalive_timeout 65;

    # Serve static assets directly from the project assets directory
    location /assets/ {
        alias /home/benjamin-f/Documents/dev/game/dragon_queen_3d/assets/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Proxy API calls to the Rust server (server binary listens on UDP for some services,
    # but if you also expose an HTTP API on port 5000 this will forward to it).
    location /api/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Fallback / basic file serving for other requests
    location / {
        try_files $uri $uri/ =404;
    }
}
