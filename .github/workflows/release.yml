name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for release (e.g. v1.0.0)"
        required: true

env:
  CARGO_TERM_COLOR: always
  GAME_NAME: zombrise

jobs:
  build-release:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: zombrise-linux-x86_64
            client_binary: zombrise_client
            server_binary: zombrise_server
            archive_ext: tar.gz

          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: zombrise-windows-x86_64
            client_binary: zombrise_client.exe
            server_binary: zombrise_server.exe
            archive_ext: zip

          # - name: macOS x86_64
          #   os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact_name: zombrise-macos-x86_64
          #   client_binary: zombrise_client
          #   server_binary: zombrise_server
          #   archive_ext: tar.gz

          # - name: macOS ARM64
          #   os: macos-latest
          #   target: aarch64-apple-darwin
          #   artifact_name: zombrise-macos-arm64
          #   client_binary: zombrise_client
          #   server_binary: zombrise_server
          #   archive_ext: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            pkg-config

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Build binaries
        run: cargo build --release --bin zombrise_client --bin zombrise_server --target ${{ matrix.platform.target }}

      - name: Prepare release directory (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          mkdir -p release/${{ matrix.platform.artifact_name }}
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.client_binary }} release/${{ matrix.platform.artifact_name }}/
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.server_binary }} release/${{ matrix.platform.artifact_name }}/
          # Copy assets from root assets/ if present, otherwise fall back to client/assets
          if [ -d assets ]; then
            cp -r assets release/${{ matrix.platform.artifact_name }}/
          elif [ -d client/assets ]; then
            cp -r client/assets release/${{ matrix.platform.artifact_name }}/assets
          else
            echo "Warning: assets not found in 'assets/' or 'client/assets'. Release will not include assets."
          fi

          # Create README for the release
          cat > release/${{ matrix.platform.artifact_name }}/README.txt << 'EOF'
          Zombrise

          To run the game:
          1. Start the server: ./${{ matrix.platform.server_binary }}
          2. Start the client: ./${{ matrix.platform.client_binary }}

          The assets folder must be in the same directory as the executables.
          EOF

      - name: Prepare release directory (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/${{ matrix.platform.artifact_name }}
          Copy-Item target/${{ matrix.platform.target }}/release/${{ matrix.platform.client_binary }} release/${{ matrix.platform.artifact_name }}/
          Copy-Item target/${{ matrix.platform.target }}/release/${{ matrix.platform.server_binary }} release/${{ matrix.platform.artifact_name }}/
          # Copy assets from root assets/ if present, otherwise fall back to client/assets
          if (Test-Path -Path 'assets') {
            Copy-Item -Recurse assets release/${{ matrix.platform.artifact_name }}/
          } elseif (Test-Path -Path 'client/assets') {
            Copy-Item -Recurse client/assets (Join-Path "release/${{ matrix.platform.artifact_name }}" "assets")
          } else {
            Write-Warning "assets not found in 'assets' or 'client/assets'. Release will not include assets."
          }

          # Create README for the release
          @"
          Zombrise

          To run the game:
          1. Start the server: ${{ matrix.platform.server_binary }}
          2. Start the client: ${{ matrix.platform.client_binary }}

          The assets folder must be in the same directory as the executables.
          "@ | Out-File -FilePath release/${{ matrix.platform.artifact_name }}/README.txt

      - name: Create archive (tar.gz)
        if: matrix.platform.archive_ext == 'tar.gz'
        working-directory: release
        run: |
          tar -czf ${{ matrix.platform.artifact_name }}.tar.gz ${{ matrix.platform.artifact_name }}

      - name: Create archive (zip)
        if: matrix.platform.archive_ext == 'zip'
        working-directory: release
        shell: pwsh
        run: |
          Compress-Archive -Path ${{ matrix.platform.artifact_name }} -DestinationPath ${{ matrix.platform.artifact_name }}.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          files: ./release/${{ matrix.platform.artifact_name }}.${{ matrix.platform.archive_ext }}
          name: Zombrise ${{ inputs.tag_name || github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
