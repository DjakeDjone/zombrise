name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for release (e.g. v1.0.0)"
        required: true

env:
  CARGO_TERM_COLOR: always
  GAME_NAME: zombrise

permissions:
  contents: write

jobs:
  # PHASE 1: Build binaries for all platforms
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: zombrise_client
            
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: zombrise_client.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache apt packages
        if: matrix.platform.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev pkg-config pigz

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.5

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build binary
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
        run: cargo build --release --bin zombrise_client --target ${{ matrix.platform.target }}

      - name: Prepare Archive
        shell: bash
        run: |
          # 1. Create unique staging directory
          STAGING="zombrise-${{ matrix.platform.target }}"
          mkdir -p "$STAGING"

          # 2. Copy Binary
          cp "target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }}" "$STAGING/"

          # 3. Copy Assets (Check root assets, then client/assets)
          if [ -d "assets" ]; then
            cp -r assets "$STAGING/"
          elif [ -d "client/assets" ]; then
            # Create assets dir inside staging to match structure
            mkdir -p "$STAGING/assets"
            cp -r client/assets/* "$STAGING/assets/"
          else
            echo "::warning::Assets not found!"
          fi

          # 4. Create README
          cat > "$STAGING/README.txt" <<EOF
          Zombrise
          To run the game: ./${{ matrix.platform.binary_name }}
          EOF

          # 5. Compress (use parallel compression for speed)
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            # Use 7z with multiple threads
            7z a -mmt=on "$STAGING.zip" "$STAGING"
            echo "ASSET=$STAGING.zip" >> $GITHUB_ENV
          else
            # Use pigz (parallel gzip) if available, otherwise fallback to gzip
            if command -v pigz &> /dev/null; then
              tar -I pigz -cf "$STAGING.tar.gz" "$STAGING"
            else
              tar -czf "$STAGING.tar.gz" "$STAGING"
            fi
            echo "ASSET=$STAGING.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zombrise-${{ matrix.platform.target }}
          path: ${{ env.ASSET }}
          if-no-files-found: error

  # PHASE 2: Create .deb package for Linux
  package-deb:
    name: Create .deb Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev pkg-config

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: x86_64-unknown-linux-gnu
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build binary
        run: cargo build --release --bin zombrise_client --target x86_64-unknown-linux-gnu

      - name: Create .deb package
        run: |
          cd client
          cargo deb --no-build --target x86_64-unknown-linux-gnu
          
          # Find the generated .deb file
          DEB_FILE=$(find target/x86_64-unknown-linux-gnu/debian -name "*.deb" -type f)
          echo "DEB_FILE=$DEB_FILE" >> $GITHUB_ENV
          
          # Copy to a known location for upload
          cp "$DEB_FILE" ../zombrise.deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: zombrise-deb
          path: zombrise.deb
          if-no-files-found: error

  # PHASE 3: Create Release and Upload Assets
  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: [build, package-deb]
    runs-on: ubuntu-latest
    steps:
      - name: Determine Tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts (debug)
        run: ls -R artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: Zombrise ${{ steps.tag.outputs.name }}
          draft: true
          prerelease: false
          files: artifacts/*