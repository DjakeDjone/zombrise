[package]
name = "dragon_queen_server"
version = "0.1.0"
edition = "2021"

[dependencies]
dragon_queen_shared = { path = "../shared" }
# Headless server - no graphics features needed
bevy = { version = "0.14", default-features = false, features = ["bevy_asset", "bevy_scene", "serialize", "bevy_state"] }
bevy_replicon = "0.27"
bevy_replicon_renet = "0.4"
bevy_rapier3d = "0.27"
rand = "0.9.2"

# Override winit to disable all windowing backends (prevents Wayland dependency)
[dependencies.winit]
version = "0.30"
default-features = false
