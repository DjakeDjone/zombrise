[package]
name = "zombrise_server"
version = "0.1.0"
edition = "2021"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3


[dependencies]
zombrise_shared = { path = "../shared" }
# Headless server - no graphics features needed
bevy = { version = "0.16", default-features = false, features = [
    "bevy_asset",
    "bevy_scene",
    "serialize",
    "bevy_state",
    "bevy_render",
    "bevy_core_pipeline",
    "bevy_sprite",
    "bevy_pbr",
    "bevy_ui",
    "bevy_text",
    "bevy_gizmos",
    "bevy_gltf",
] }
bevy_replicon = "0.33"
bevy_replicon_renet2 = "0.9"
bevy_rapier3d = { version = "0.31", default-features = false, features = [
    "dim3",
    "simd-stable",
] }
rand = "0.9.2"
